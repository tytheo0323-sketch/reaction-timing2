<!DOCTYPE html><html lang="ko"><head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>반사신경 테스트</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='식빵.css') }}">
</head><body>
<main class="container">
  <h1>⚡ 반사신경 테스트</h1>
  <p id="hint">START 버튼을 누르면 시작합니다.</p>
  <p id="counter">도전 횟수: 0 / {{ tries }}</p>

  <div id="panel" class="panel ready" tabindex="0">READY</div>

  <div class="actions">
    <button id="startBtn" class="btn">START</button>
    <button id="resetBtn" class="btn secondary">RESET</button>
    <a href="/" class="link">&larr; 메인</a>
  </div>

  <p id="result" class="result">결과가 여기에 표시됩니다.</p>

  <section class="card">
    <h2>나의 기록</h2>
    <ul id="history" class="list"></ul>
  </section>
</main>

<script>window.__TRIES__={{ tries }};</script>
<script src="{{ url_for('static', filename='감구리.js') }}" defer></script>
</body></html>
